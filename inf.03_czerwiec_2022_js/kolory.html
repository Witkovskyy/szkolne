<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>

<body>
    <div class="container">
        <div class="first-flex">
            <section>
                <h1>Pomocnik CSS</h1>
            </section>
            <section>
                <ul>
                    <li><a href="kolory.html">Kolory</a></li>
                    <li><a href="czcionki.html">Czcionki</a></li>
                    <li><a href="style.html">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css/" blank>Pomoc</a></li>
                </ul>
            </section>
        </div>
        <main>
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>
                0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura
            </p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL">
            <input type="number" max="360" placeholder="0-360">
            <button type="submit">Generuj paletę</button>
            <table>
                <tr>
                    <td colspan="4">Kolor główny</td>
                </tr>
                <tr>
                    <td>kolor 1</td>
                    <td>kolor 2</td>
                    <td>kolor 3</td>
                    <td>kolor 4</td>
                </tr>
            </table>
        </main>
        <footer>
            <p>Autor: 28</p>
        </footer>
    </div>
    <script>
       /* Worse previous approach
       document.querySelector("button").addEventListener("click", () => {
            const palette = parseInt(document.querySelector("input").value);
            const array = document.querySelectorAll("td");

            array[0].style.backgroundColor = "hsl(" + palette + ", 100%, 50%)";
            array[1].style.backgroundColor = "hsl(" + palette + ", 80%, 50%)";
            array[2].style.backgroundColor = "hsl(" + palette + ", 60%, 50%)";
            array[3].style.backgroundColor = "hsl(" + palette + ", 40%, 50%)";
            array[4].style.backgroundColor = "hsl(" + palette + ", 20%, 50%)";
        });
        */
        document.querySelector("button").addEventListener("click", hslChanges);
            function hslChanges() {
                const palette = parseInt(document.querySelector("input").value);
                const array = document.querySelectorAll("td");
                let percentage = 100;
                for (let i = 0; i < array.length; i++) {
                    array[i].style.backgroundColor = "hsl(" + palette + ", " + percentage + "%, 50%)";
                    percentage = percentage - 20;
                }
            };
    </script>
</body>

</html>
