<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter walut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <h1>Konwerter</h1>
            <p id="current-date">Stan kursów na: </p>
            <section>
                <select id="currency-before" name="currency-1">
                    <option value="" selected>--</option>
                    <option value="eur">EUR</option>
                    <option value="pln">PLN</option>
                </select>
                <label for="exchange">zamień na</label>
                <select id="currency-after" name="currency-2">
                    <option value="" selected>--</option>
                    <option value="eur">EUR</option>
                    <option value="pln">PLN</option>
                </select>
            </section>
            <label for="amount">Ilość:</label>
            <input type="number" id="amount" min="1" step="0.01" required>
            <button type="submit" id="submit" value="submit">Oblicz</button>
        </form>
    </main>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/date.js"></script>
</body>
</html>
